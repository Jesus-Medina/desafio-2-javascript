<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Desafío 2 | JavaScript</title>
</head>
<body id="body">
    <header id="header">
        <div class="smalllogo">
            <a href="#welcome-section" class="logolink">
                <h2> <i class="fas fa-code"></i> Desafío 2</h2>
            </a>
        </div>
        <button class="nav-toggle">
            <span class="hamburger"></span>
        </button>
        <nav class="nav" id="navbar">
            <div class="logo">
                <a href="index.html" id="logo">
                    <h1> <i class="fas fa-code" style="font-size: 20px;"></i> Desafío 2</h1>
                </a>
            </div>

            <ul class="nav__list" id="navlinkitems">
                <li class="nav__item">
                    <a href="#section-one" class="nav__link" id="home">Parte 1</a>
                </li>
                <li class="nav__item">
                    <a href="#section-two" class="nav__link" id="about">Parte 2</a>
                </li>
                <li class="nav__item">
                    <a href="#section-three" class="nav__link" id="service">Parte 3</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Part#1 -->
    <section class="section one" id="section-one">
        <img src="./assets/imgs/jason-blackeye-wind-power.jpg" id="img" alt="image#1">     
    </section>
    <!-- Part#2 -->
    <section class="section two" id="section-two">

    </section>
    <!-- Part#3 -->
    <section class="section three" id="section-three">
        
    </section>

    <script>
        window.onscroll = function () { scrollFunction() };
        function scrollFunction() {
            document.getElementById("navbar").style.background = "#fff";
        }

        const navToggle = document.querySelector(".nav-toggle");
        const navLinks = document.querySelectorAll(".nav__link");

        navToggle.addEventListener("click", () => {
            document.body.classList.toggle("nav-open");
        });

        navLinks.forEach((link) => {
            link.addEventListener("click", () => {
                document.body.classList.remove("nav-open");
            });
        });
    </script>
    <!-- Code of the challenges by part -->
    <script src="./assets/js/part_1.js"></script>
    <script src="./assets/js/part_2.js"></script>
    <script src="./assets/js/part_3.js"></script>
</body>
</html>
